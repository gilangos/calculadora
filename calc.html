<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="app">
        <div class="calculadora">
            <h1>calculadora</h1>
            <p class="space" ></p>
            <table>
                <tr>
                    <td onclick="limpar()">C</td>
                    <td onclick="exclude()"><</td>
                    <td onclick="insert('/')">/</td>
                    <td onclick="insert('*')">x</td>   
                </tr>
                <tr>
                    <td onclick="insert('7')">7</td>
                    <td onclick="insert('8')">8</td>
                    <td onclick="insert('9')">9</td>
                    <td onclick="insert('-')">-</td>   
                </tr>
                <tr>
                    <td onclick="insert('4')">4</td>
                    <td onclick="insert('5')">5</td>
                    <td onclick="insert('6')">6</td>
                    <td onclick="insert('+')">+</td>   
                </tr>
                <tr>
                    <td onclick="insert('1')">1</td>
                    <td onclick="insert('2')">2</td>
                    <td onclick="insert('3')">3</td>
                    <td rowspan="2" onclick="calcular()">=</td>
                </tr>
                <tr>
                    <td colspan="2" onclick="insert(0)">0</td>
                    <td onclick="insert('.')">.</td>  
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
